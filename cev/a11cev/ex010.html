<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>detran</title>
</head>
<body>
    <h1>sistema de multas</h1>
    <!--o name é muito importante para php-->
    <input type="number" name="vel" id="txtvel">KM/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res"></div>

    <script>
      //ou window.document.querySelector(input#txtvel)
        function calcular(){
            var txtv = window.document.getElementById('txtvel')
            var res = window.document.querySelector('div#res')
            var vel= Number(txtv.value)

            res.innerHTML =`<p>sua veleocidade é de<strong> ${vel} KM/h.</strong> </p>`
            
            if (vel > 60){
                res.innerHTML = '<p>vc vai ser punido meu nobre</p>'
            }

            res.innerHTML += '<p> dirija sempre atento, meu nobre!</p>'


        }
    </script>
</body>
</html>
